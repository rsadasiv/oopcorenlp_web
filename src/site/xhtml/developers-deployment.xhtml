		<h4>Deployment</h4>
		<p><code>mvn install</code></p>
		<p><code>mvn tomcat7:deploy</code></p>
		<p>The tomcat7:deploy goal requires an external installation of tomcat 7+ and authentication tokens in both tomcat-users.xml and .m2/config.xml. 
		Consult <a href="../oopcorenlp_cli/index.html">oopcorenlp_cli</a> for more information.</p>
	</body>
</html>
